<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="username" required><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="your password" required><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="your email" required><br><br>

        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="femal"><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other"><br><br>
        <label for="age-group">Select your age group</label>
        <select name="" id="age-grop">
            <option value="5-10">5-10</option>
            <option value="10-20">10-20</option>
            <option value="20-50">20-50</option>
            <option value="50+">50+</option>
        </select><br><br>
        <p>Comment below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br></br>

        Date : <input type="date" name="" id=""><br><br>
        Time : <input type="time" name="" id=""><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
