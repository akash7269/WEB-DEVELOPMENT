<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Sign Up Form</h1>
    <input type="text" placeholder="First Name"><br> <br>
    <input type="text" name="" id="" placeholder="Last Name"><br> <br>
    <input type="email" name="" id="" placeholder="Email"> <br> <br>
    <input type="password" name="" id="" placeholder="Password"> <br> <br>
    <lable for="">Select Gender</lable><br>
    <lable for="male">Male</lable>
    <input type="radio" name="gender" id="male" value="male"><br>
    <lable for="female">Female</lable>
    <input type="radio" name="gender" id="female" value="female"><br>
    <lable for="other">Other</lable>
    <input type="radio" name="gender" id="other" value="other"><br> <br>
    <lable for="country">Country</lable>
    <select name="" id="">
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Nepal">Nepal</option>
        <option value="China">China</option>
    </select><br> <br>
    <p>Write About Yourself Below</p>
    <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
